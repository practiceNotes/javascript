  // 03、js中常用的四种输出方式

  // 1、alert("内容"); 在浏览器中弹出框显示我们的内容

  // 2、document.write("内容"); 在页面中输出显示我们的内容
		document.write("中国深圳");

  // 3、console.log("内容"); 最常用的一种方式，在控制台输出我们的内容 F12打开控制台 console的页卡中查看我们输出的输出的内容(谷歌浏览器)

  </script>
