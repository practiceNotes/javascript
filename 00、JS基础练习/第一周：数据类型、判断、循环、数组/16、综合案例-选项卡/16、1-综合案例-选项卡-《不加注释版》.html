<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>16、综合案例-选项卡</title>
  <style>
  body,div,ul,li{
	margin:0;
	padding:0;
	font-family:"微软雅黑";
	font-size:14px;
  }
  ul,li{
	list-style:none;
  }
  #tab{
	margin:10px auto;
	width:500px;	
  }
  #tab ul{
	position:relative;
	top:1px;
	z-index:9;
	clear:both;
  }
  #tab ul li{
	width:100px;
	height:30px;
	line-height:30px;
	text-align:center;
	float:left;
	border:1px solid #DDD;
	cursor:pointer;
  }
  #tab ul li.select{
	background:-webkit-linear-gradient(top left,#ff0033,#cc00ff,#ffff00);
	color:#FFf;
	display:block;
  }
  #tab div{
	display:none;
	height:100px;
	line-height:100px;
	text-align:center;
	border:1px solid #DDD;
	clear:both;
  }
  #tab div.select{
	display:block;
  }

  </style>
 </head>
 <body>
  <div id="tab">
	<ul>
		<li class="select">视频</li>
		<li>综艺</li>
		<li>秒拍</li>
	</ul>
	<div class="select">视频内容</div>
	<div>综艺内容</div>
	<div>秒拍内容</div>
  </div>
  <script type="text/javascript">
  /*
  // 16、综合案例-选项卡
	
  // 第一步：分析需求和思路
	// 1、选项卡的思路非常简单：
	

	// 2、鼠标滑到某一个li上面，先让所有的li个div都没有select样式，再让当前的有这个select

  // 第二步：要操作谁就先获取谁
	  var oTab = document.getElementById("tab");
	  var oLis = oTab.getElementsByTagName("li");
	  var oDivs = oTab.getElementsByTagName("div");

  // 第三步：制定一个功能方法， 实现我们的需求
	 
	  // nIndex是我们定义的形参，代表前被先中元素的索引
	 
	 function tabChange(nIndex){
		for(var i = 0; i < oLis.length; i++){
			oLis[i].className = "";
			oDivs[i].className = "";
		}
		
		oLis[nIndex].className = "select";
		oDivs[nIndex].className = "select";
	 }
  

  // 第四步：给我们的li绑定鼠标移上去的事件
	 
	  for(var i = 0; i < oLis.length; i++){
		oLis[i].cc = i; // 在每一次循环的时候，把每一个li的索引定义在自己的自定义属性cc上
		oLis[i].onmouseover = function(){
			tabChange(this.cc);
		}
		//console.log(oLis[i].cc);
		
	  }
	  

	  // js加载完成后(for循环也完成了 i=3), 我们才会手动的触发onmouseover事件
  
	*/


	// 不注释
	var oTab = document.getElementById("tab");
	var oLis = oTab.getElementsByTagName("li");
	var oDivs = oTab.getElementsByTagName("div");

	function tabChange(n){
		for(var i = 0; i < oLis.length; i++){
			oLis[i].className = "";
			oDivs[i].className = "";
		}
		oLis[n].className = "select";
		oDivs[n].className = "select";
	}

	for(var i = 0; i < oLis.length; i++){
		oLis[i].cc = i;
		oLis[i].onmouseover = function(){
			tabChange(this.cc);
		}
	}
  
  
  
  
  </script>
 </body>
</html>
