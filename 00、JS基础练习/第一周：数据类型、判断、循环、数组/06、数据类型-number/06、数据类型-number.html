  <script type="text/javascript">
  // 06、数据类型-number

  // 1、number: 在js什么是Numb类型呢？是正数、负数、0、小数、NaN

  // 2、NaN: not a number 不是一个有效数字，但是它是属于number数据类型
	 var num = 12;
	 12 == 12;
	 // NaN == NaN 是不相等的
	 // = 个等于符号是赋值
	 // == 两等于符号是左右两边的值是否相等
	 
   // 2、isNaN(); 检测一个值是不是有效数字的命题是否成立，是有效数字返回false，不是有数字返回的才是true
	 
	 // 如果检测的值不是number类型的，浏览器会默认的把它换number类型，然后在判断是否为有效的数字
	var isNum = isNaN(12); // false
	var isStr = isNaN("cc");
	console.log(isNum); // false
	console.log(isStr); // true

	console.log(isNaN("123")); // 首把"123"转换成number类型的 Number ==> Number("123");

	// 3、Number(); 强制交其它的数据类型转换为number类型，要求如果是字符串，字符串中一定都需要数字才可以转换，例如：Number("12")==12  Number("12px")==NaN;

	// 4、非强制数据类型转换 parseInt/parseFloat;
		/*
		parseInt:是从左到右，一个个字符查找，把是数字的转换为有效的数字，中途如果遇到了一个非有效数字，就不在继续查找了
				console.log(parseInt("12px"));
				var pxs = parseInt("36px");
				var cc = pxs * 100;
				console.log(cc); // 3600

		parseFloat:和上面的一样，可以多识别一个小数点
				var floats = parseFloat("35.88px");
				var flo = floats * 25;
				console.log(flo);  // 897.0000000000001
		
		*/

		var val = Number("12px");
		if(val == 12){
			console.log(12);
		}else if(val == NaN){
			console.log(NaN);
		}else{
			console.log("以上都不是");
		}; // 以上都不是





	
	
	

	



	



  
  
  
  
  
  
  
  </script>
