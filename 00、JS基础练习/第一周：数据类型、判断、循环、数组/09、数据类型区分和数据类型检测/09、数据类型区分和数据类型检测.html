  <script type="text/javascript">
  // 09、数据类型区分和数据类型检测

  // 1、基本数据类型和引用数据类型的区别
	
	// 腾讯的面试题
	var num1 = 12;
	var num2 = num1; // 就是把num1变量的值给了num2变量
	num2++;			 // 相当于num2=num2+1 在自己原有值的基础上加1 也可以写成num2+=1;
	console.log(num2); // 13

	var obj1 = {name:"chengjin"};
	var obj2 = obj1;
	obj2.name = "深圳呈琛";
	console.log(obj1.name); // 深圳呈琛
	
	// 发现：基本数据类型没有跟着改变，引用数据类型跟着改变了
	
	// 2、基本数据类型和引用数据类型的本质区别：
		/*
		基本数据类型操作的是值，而引用数据类型操作的时对新空间的引用地址；

		01.基本数据类型是把值直接的给变量，接下来操作的过程中，直接拿这个值操作，可能两个变量存储一样的值，但是你的是你的，我的是我的，之间没有关系，其中一个改变，另外一个没有任何的影响		
		*/

	// 3、引用数据类型：
		/*
		 01.定义一个变量
		 
		 02.开辟一个新的空间，然后把属性名和属性值保存在这个空间中，并且有一个空间地址
		 
		 03.把空间的地址给了这个变量，变量并没有存储这个数值，而是存储的是对这个空间引用地址
		 
		 04.接下来我们把这个地址，又告诉给了另外一个变量，另外一个变量存储的也是这个地址，此时两个变量操作的是同一个空间

		 05.其中一个改变了空间的内容，另外一个也跟着改变了
		*/

		// 比如：
			/*
			李小龙
			赵云

			01.基本数据类型：
				李小龙开了一个淘宝店，卖的是吃的(湖南长沙臭豆腐)

				赵云也开了一个淘宝店，卖的和李小龙店里的东西一样的

			02.引用数据类型：
				李小龙开了一个淘宝，卖的是吃的(湖南长沙臭豆腐)
				赵云有一个店账号地址
				赵云拿到了李小龙的账号地址
			*/

	// 4、js中检测数据类型的方式
		/*
		 01. typeof运算符：用来检测类型
		 02. instanceof运算 instanceof
		 03. constructor
		 04. Object.prototype.toString.call();
		*/

		// typeof 用来检测数据类型的:typeof 要检查的值 
			/*
			返回值 ：是一个字符串，包含了数据类型的字符串 "number", "string", "booean", "undefined", "object", "function"

			typeof null 的结果是"object"
			typeof的局限性：不是具体的检查object下细分的类型，检查这些返回的都是"object"
			*/
			console.log(typeof "zhufend"); // string 类型
			var num2 = 12;
			console.log(typeof num2); // 把numb2代表的值进行检测，检测是什么数据类型


	// 腾讯面试题
