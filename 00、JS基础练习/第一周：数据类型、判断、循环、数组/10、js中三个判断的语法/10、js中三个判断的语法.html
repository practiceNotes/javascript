  //10、js中三个判断的语法

  // 1、js中的三个判断：if else、三元运算符、switch case


  // 2、if、else if、else 是最常用的判断，可以解决js中所有的判断需求

  // 3、?:"";三元运算符应用于单间的if else情况

  // 4、switch case 应用于不同值情况下的不同操作

  //01、if else
	/*
	 if(条件1){
		执行条件1成立的js代码
	 }else if(条件2){
		执行条件2成立的js代码
	 }else if(条件3){
		执行条件3成立的js代码
	 }....
	 else{
		以上所有条件都不成立执行的代码
	 }*/

	 // if中的条件可以是 小于、大于、等于、还可以是一个值(判断当前值代表的是真还是假)
	
	 // if中的条件还可以是多个小的条件组合 中间用||(只要有一个为真整体就是为值)和&&(所有的条件都为真整体才为真)
	
	if([]){ // 代表的是真
	
	}

	 var num = 10;
	 if(num == 0){
		console.log("负数");
	 }else if(num >= 0 && num <= 10){
		console.log("0-10之间");
	 }else if(num > 10){
		console.log("10以上");
	 }

	// 02、三元运算符
		/*
			条件?条件成立执行:条件不成立执行;
		
		var num = 12;
		if(num >= 0){
			console.log("正数或0");
		}
		*/
		var num = 12;
		num >= 0 ? console.log("正数或零"):console.log("负数");
	

		if(num >= 0){
			console.log("正数或零");
		}
		num >= 0? console.log("正数或零"): void 0;

	

	// 03、switch case
		/*
			每一种case情悦下都要加break;如果不加break还不会后面的代码是否成立执行了;

			每一种case情况相当于===的比较，一定要注意后数据类型是否一致
		
			var num = 10;
			if(num == 0){
				console.log("0");
			}else if(num == 5){
				console.log("5");
			}else if(num == 10){
				console.log("10");
			}else{
				console.log("NaN");
			}
			*/
		var num = 10;
		switch (num) {
			case 0:
				console.log("0");
				break;
			case 5:
				console.log("5");
				break;
			case 10:
				console.log("10");
				break;
			default:
				console.log("NaN");			
		}
