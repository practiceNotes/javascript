  // 02、js引入到页面的方式和细节

  // 复习：
		/*
		html页面：是由html、CSS、JavaScript这三部组成的。
		*/


 // 1、CSS引用的方式有以下4种
	/*
	 01、行内样式
		<div id="div1" style="width:100px; height:100px;"></div>
	
	 02、内嵌式(将CSS样式写在Style标签块里面，放在head里面)
		  <style>
		   #div1{
				width:100px;
				height:100px;			
		   }
		  </style>
		  <div id="div1"></div>

	 03、外链式(只是将内嵌式中的CSS样式放到外面一个独立的样式文件中了)
		<link type="text/css" rel="stylesheet" href="css/index.css">

		<div id="div1"></div>

	 04、导入式
		@import "css/index.css";
		<div id="div1"></div>	
	*/

// 2、JS引用页面当中的几种方式
	/*
	 1、行内引用方式(不推荐), 安全性能比较低		
		<div id="div1" onclick="alert("中国深圳");"></div>
	
	 2、内嵌式：将js代码写在script脚本块中间
		<script type="text/javascript">
			alert("欢迎大家来到深圳！勿忘初心，方得始终！");	
		<\/script>
	 
	 3、外链式：将js代码写在外面的文件中，通过src找到引入, 
		(1)细节：在外链式中，script脚本块中间不可以写js代码, 写了也不执行

		(2)细节：我们通常将js放在body的最后面，原因：html页面是从上到下加载的, js通常是获取html标签给予动态操作效果的，所以需要先加载html标签在加载我们的js

		<div id="div1"></div>
		<script src="js/index.js"><\/script>
		<script>

			alert("欢迎大家来到深圳！勿忘初心，方得始终！");
			var oDiv = document.getEmentById("div1");

		<\/script>
	*/
   
  </script>
 </body>
