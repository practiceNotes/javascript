<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8. const命令</title>
</head>
<body>
<script>
    // 8. const命令
    const PI = 3.1415926535;
    console.log(PI); // 3.1415926535
    console.log(5 * PI); // 15.7079632675

    {
        if(true){
            const PI = 3.1415926500;
        }
        console.log(PI);
    }


    {
        var a = 100;
        let a = 200;
        console.log(a);
        // Identifier 'a' has already been declared
    }


</script>
</body>
</html>
