<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10. const对象冻结</title>
</head>
<body>
<script>
    // 10. const对象冻结
    /**
     * Object.freeze({}) 对象冻结
     * @type {Object}
     */
    let constantize = (obj) => {
        Object.freeze(obj);
        Object.keys(obj).forEach((key, value) => {
            if(typeof obj[key] == 'object'){
                constantize(obj[key]);
            }
        });
    };

</script>
</body>
</html>
