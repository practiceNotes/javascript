<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>25. 提取json数据</title>
</head>
<body>
<script>
    // 25. 提取json数据

    // 01. 提取json数据
    {
        let jsonData = {
            id:"007",
            name:"cc",
            age:26,
            score:{
                Chinese:98,
                Math:148,
                English:107
            }
        }

        // ES5中提取json的值
        console.log(jsonData);

        console.log("ES5:");
        console.log("Person's Number is:" + jsonData.id);
        console.log("Person's Name is:" + jsonData.name);
        console.log("Person's age is:" + jsonData.age);
        console.log("Person's Chinese score is:" + jsonData.score.Chinese);
        console.log("Person's Math score is:" + jsonData.score.Math);
        console.log("Person's English score is:" + jsonData.score.English);
        /*
         ES5:
             Person's Number is:007
             Person's Name is:cc
             Person's age is:26
             Person's Chinese score is:98
             Person's Math score is:148
             Person's English score is:107
         */



        // Es6的取值
        console.log("ES6");
        let {id:number, name, age, score:scorec} = jsonData;
       /* console.log(number);        // 007
        console.log(name);          // cc
        console.log(age);           // 26
        console.log(scorec.Chinese);// 98
        console.log(scorec.English);// 107
        console.log(scorec.Math);   // 148*/


        console.log("Person's Number is:" + number);
        console.log("Person's Name is:" + name);
        console.log("Person's age is:" + age);
        console.log("Person's Chinese score is:" + scorec.Chinese);
        console.log("Person's Math score is:" + scorec.Math);
        console.log("Person's English score is:" + scorec.English);
        /*
         Person's Number is:007
         Person's Name is:cc
         Person's age is:26
         Person's Chinese score is:98
         Person's Math score is:148
         Person's English score is:107
         */

    }
</script>
</body>
</html>
