<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16. let和const命令</title>
</head>
<body>
<script>
    // 16. let和const命令

    // Iterator 接口
    {
        let [a, b, c] = new Set(["a", "b", "c"]);
        console.log(a); // a
        console.log(b); // b
        console.log(c); // c
    }


    // 指针函数
    {
        function* fibs() {
            let a = 0;
            let b = 1;
            while (true){
                yield a;
                [a, b] = [a, a + b];
            }
        };

        let [first, second, third, fourth, fifth, sixth] = fibs();
        console.log(sixth); // 0
    }
</script>
</body>
</html>
