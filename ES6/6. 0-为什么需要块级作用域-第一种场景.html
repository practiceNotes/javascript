<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6. 为什么需要块级作用域</title>
</head>
<body>
<script>
    // 6. 为什么需要块级作用域-第二种场景
    var string = "Hello World!";

    for(var i = 0; i < string.length;){
        console.log(string[i]);
    };
    console.log("循环结束");
    console.log(i);;



</script>
</body>
</html>
